<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Reimbursement</title>
<link rel="stylesheet" type="text/css" href="./css/login.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous" />
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900"
	rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-dark bg-success justify-content-between">
		<a class="navbar-brand"></a>
		<form class="form-inline" action="/ProjectOne/login.page">
			
			<button class="btn btn-dark my-2 my-sm-0" type="submit">Logout</button>
		</form>
	</nav>


	<div class="container">
		<h1>Please Add New Reimbursement</h1>		
		<div class="row">
			<div style="width: 30%; margin: 5px auto">
				<form method="post" action="/ProjectOne/addReimbursement.change">
					<div class="form-group">
						<label for="amount">Please enter your reimbursement
							amount:</label> <input id="amount-input" class="form-control" type="text"
							name="amount" placeholder="amount" />
					</div>
					<div class="form-group">
						<label for="description">Please enter your reimbursement
							description:</label> <input id="description-input" class="form-control"
							type="text" name="description" placeholder="description" />
					</div>
					<div class="form-group">
						<label for="receipt">Do you have a receipt:</label> <select
							class="form-control" name="receipt">
							<option value="1">I've got receipt</option>
							<option value="0">I don't have one.</option>
						</select>
					</div>
					<div class="form-group">
						<label for="typeId">Please enter the type:</label> <select
							class="form-control" name="typeId">
							<option value="1">Lodging</option>
							<option value="2">Travel</option>
							<option value="3">Food</option>
							<option value="4">Others</option>
						</select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-lg btn-success btn-block">
							Submit</button>
					</div>
				</form>
				<a href="/ProjectOne/employee.page">Go Back</a>
			</div>
		</div>
	</div>
</body>
</html>
