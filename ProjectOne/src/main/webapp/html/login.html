<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="./login.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900" rel="stylesheet">
</head>
<body>
	<div class="container">
        
		<h1 style="text-align: right">Welcome TO ERS System</h1>
    <div class="row">
        
        <div style="width: 30%; margin: 25px auto;">
            <form>
                <div class="form-group">
                    <input id="username-input" class="form-control" type="text" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <input id="password-input" class="form-control" type="password" name="password" placeholder="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                </div>
            </form>
            <a href="#">Go Back</a>
        </div>
    </div>
</div>

<script src="../js/login.js"></script>

</body>
</html>
